<div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Connexion Administration</h3>
            
            <form (ngSubmit)="onSubmit($event)">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input 
                  type="email" 
                  class="form-control" 
                  id="email"
                  [(ngModel)]="email"
                  name="email"
                  required
                >
              </div>
  
              <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input 
                  type="password" 
                  class="form-control" 
                  id="password"
                  [(ngModel)]="password"
                  name="password"
                  required
                >
              </div>
  
              <div *ngIf="error" class="alert alert-danger">
                {{ error }}
              </div>
  
              <button type="submit" class="btn btn-primary w-100">
                Se connecter
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
