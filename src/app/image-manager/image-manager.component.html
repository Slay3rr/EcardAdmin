<div class="container">
    <!-- Upload Form -->
    <div class="upload-form">
      <h2>Upload New Image</h2>
      <form [formGroup]="uploadForm" (submit)="onUpload()">
        <div class="form-group">
          <input type="file" (change)="onFileSelected($event)" accept="image/*">
        </div>
        <div class="form-group">
          <input type="text" formControlName="cardName" placeholder="Card Name">
        </div>
        <div class="form-group">
          <input type="text" formControlName="type" placeholder="Type">
        </div>
        <button type="submit" [disabled]="!selectedFile">Upload</button>
      </form>
    </div>
  
    <!-- Images List -->
    <div class="images-list">
      <h2>Images</h2>
      <div class="image-grid">
        @for (image of images; track image.id) {
          <div class="image-card">
            <img [src]="image.url" [alt]="image.cardName">
            @if (editingImage?.id !== image.id) {
              <div class="image-info">
                <p>Name: {{image.cardName}}</p>
                <p>Type: {{image.type}}</p>
                <button (click)="startEditing(image)">Edit</button>
              </div>
            } @else {
              <form [formGroup]="editForm" class="edit-form">
                <input type="text" formControlName="cardName" placeholder="Card Name">
                <input type="text" formControlName="type" placeholder="Type">
                <button type="button" (click)="saveEdit()">Save</button>
                <button type="button" (click)="cancelEdit()">Cancel</button>
              </form>
            }
          </div>
        }
      </div>
    </div>
  </div>
