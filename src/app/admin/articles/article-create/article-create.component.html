<div class="container mt-4">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card">
        <div class="card-header">
          <h2 class="mb-0">Créer un nouvel article</h2>
        </div>
        <div class="card-body">
          <!-- Image Selection Section -->
          <div class="mb-4">
            <h4>Sélectionner une image</h4>
            @if (images.length === 0) {
              <div class="alert alert-warning">
                Aucune image disponible. 
                <a routerLink="/admin/images" class="alert-link">Gérer les images</a>
              </div>
            } @else {
              <div class="row image-grid g-3">
                @for(image of images; track image._id) {
                  <div class="col-md-4 col-lg-3">
                    <div class="card h-100" 
                         [class.selected]="selectedImageId === image._id"
                         (click)="selectImage(image._id)">
                      <img [src]="image.url" 
                           [alt]="image.cardName"
                           class="card-img-top">
                      <div class="card-body">
                        <p class="card-text">{{image.cardName}}</p>
                        <span class="badge bg-secondary">{{image.type}}</span>
                      </div>
                    </div>
                  </div>
                }
              </div>
            }
          </div>

          <form (submit)="createArticle($event)">
            <div class="mb-3">
              <label for="titre" class="form-label">Titre</label>
              <input type="text" class="form-control" id="titre" required>
            </div>

            <div class="mb-3">
              <label for="content" class="form-label">Contenu</label>
              <textarea class="form-control" id="content" rows="3" required></textarea>
            </div>

            <div class="mb-3">
              <label for="price" class="form-label">Prix</label>
              <input type="number" class="form-control" id="price" required>
            </div>

            <div class="mb-3">
              <label for="category" class="form-label">Catégorie</label>
              <select class="form-select" id="category" required>
                <option value="">Sélectionner une catégorie</option>
                @for(category of categories; track category.id) {
                  <option [value]="category.id">{{category.name}}</option>
                }
              </select>
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="!selectedImageId">
              Créer l'article
            </button>
          </form>

          @if (error) {
            <div class="alert alert-danger mt-3">
              {{error}}
            </div>
          }
        </div>
      </div>
    </div>
  </div>
</div>
